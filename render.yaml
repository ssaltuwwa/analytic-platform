services:
  - type: web
    name: analytics-platform
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free